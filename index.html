  <div class="container-fluid mt-5" id="location">
    <h1 class="text-center mb-3">Our Location</h1>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Father Muller, Mangalore&amp;t=&amp;z=18&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a

      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 100%;
          height: 400px;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          width: 100%;

        }

        }

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-center">Appointment Form</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">


          <form id="appointment-form" action="" name="application">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required />
              </div>
            </div>

            <label for="" class="mt-2">Gender</label> <br />
            <label class="radio-inline">
              <input type="radio" name="gender" checked />Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" />Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" />Other
            </label>

            <div class="row mt-3">
              <div class="col">
                <input type="date" class="form-control" name="date" required />
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter the contact Number" name="cnumber" id="phno"
                  pattern="[6-9]{1}[0-9]{9}" required />
              </div>
            </div>

            <label for="email" class="form-label mt-3">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />

            <label for="address" class="mt-3">Address</label>
            <textarea class="form-control" rows="5" id="address" name="address" required></textarea>


            <label for="department" class="mt-3">Choose the Department</label>
            <select class="form-select" required>
              <option value=""></option>
              <option>Cardiology</option>
              <option>Ear, Nose, Throat (ENT)</option>
              <option>Dermatology</option>
              <option>Gynocology</option>
              <option>Neurology</option>
              <option>Oncology</option>
              <option>Orthopaedics</option>
              <option>Urology</option>
            </select>

            <div class="row mt-3">
              <div class="col-sm-5">
                <label for="">Choose the Date for Appointment</label>
              </div>
              <div class="col-sm-7">
                <input type="date" class="form-control" placeholder="Enter yout contact Number" name="phno" required />
              </div>
            </div>

            <label for="" class="form-label mt-3">Upload Images</label>
            <input type="file" class="form-control" name="image" accept="image/*"/>
            <label for="" class="form-label mt-3">Upload Files</label>
            <input type="file" class="form-control" name="file" accept="application/*"/>
            <label for="" class="form-label mt-3">Upload Video</label>
            <input type="file" class="form-control" name="video" accept="video/*"/>

            <div class="mt-3 text-center">
              <input type="submit" value="Confirm Appointment" class="btn btn-success" onclick="abc();" />

            </div>
          </form>

        </div>



      </div>
    </div>
  </div>

  <script>

    function abc() {
      var ad = document.getElementById('appointment-form');
      if (ad.reportValidity()) {
        confirm();
      }
    }

    function confirm() {
      alert("Your appointment is confirmed!");
    }

  </script>
